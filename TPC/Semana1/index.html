<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Festa</title>
    </head>
    <body>
        <div class="naves">
            <nav>

                <a href="#">Home</a> |
                <a href="/css/">Galerias</a> |
                <a href="#formm">Inscrição</a> |
                <a href="/jquery/">Historia</a>
            </nav>
        </div>
        <div>
            <section>


            </section>

        </div>
        <div>
            <header>
                <h1>Festa de Finalistas</h1>
                <h3>Tema: <span>Super Mario Bros</span></h3>
                <img src="imags/marioooo.gif" alt="Pista arcoires" style="width:512px;height:512px">
            </header>
        </div>

        <div class="login-container">
            <form action="" class="form">
                <h1 id="formm">Formulario de inscrição</h1>
                <ul>
                    <li>
                        <label>Email</label>
                        <input id="user" type="email" />
                    </li>
                    <li>
                        <label>Horas</label>
                        <input type="number" id="quantity" min="0" max="500"/>

                        <label>Cor</label>
                        <input type="color" id="color"/>
                    </li>
                     <li>
                        <label>Data Nascimento</label>
                        <input id="nasci" type="date" />
                    </li>
                    <li>
                        <label>Reunião</label>
                        <input id="reuni" type="datetime-local" />
                    </li>
                    <li>
                        <label>Mês de doação</label>
                        <input id="mes" type="month"/>
                    </li>
                    <li>
                        <label>Telefone</label>
                        <input id="tel" type="tel"/>
                    </li>
                    <li>
                        <label>tempo</label>
                        <input id="tempo" type="time"/>
                    </li>
                    <li>
                        <label>Link do Perfil</label>
                        <input id="urls" type="url"/>
                    </li>
                    <li>
                        <label>week</label>
                        <input id="semana" type="week" />
                    </li>
                    <li>
                        <label>Senha</label>
                        <input id="pass" type="password" />
                    </li>
                </ul>
                <button>Inscrever-se</button>
            </form>
        </div>
        <footer>
          <p>Create by Allan Kardec</p>
          <p><a href="mailto:Allan_Rodrigues@iscte-iul.pt">Allan_Rodrigues@iscte-iul.pt</a></p>
        </footer>
    </body>
</html>
