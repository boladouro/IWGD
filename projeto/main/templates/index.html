{% extends 'base.html' %}
{% block content %}
<style>
  #lista-topicos {
    border-collapse: collapse;
    width: 100%;
  }
</style>


<h2>TÃ³picos</h2>
<table id="lista-topicos">
  {% for topico in topicos %}
  <tr>
    <td><span class="favourite-thread {{ topico.nome }} material-symbols-outlined">favorite</span></td>
    <td>{{ topico.name }}</td>
    <td>{{ topico.thread_count }}</td>
    {% if topico.latest_thread %}
    <td>{{ topico.latest_thread.date_created }}</td>
    {% else %}
    <td></td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
