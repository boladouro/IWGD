{% block content %}
<div class="fooorm">
    <div class="user-info">
        <img src="../static/img/perfil.png" alt="Profile Picture">
        <div class="user-details">
            <h2>{{ request.user}}</h2>
            <p>Qualquer coisa</p>
        </div>
    </div>
    <section class="user-stats">
        <div class="stat">
            <h2>Thread</h2>
            <p>20</p>

    <section class="recent-activity">
        <div>
        <h2>Recent Thread</h2>
            <ul>
                <li><a href="#">[tag-name]</a></li>
                <li><a href="#">[tag-name]</a></li>
            </ul>
        </div>
        <div>
            <h2>Recent Post</h2>
            <ul>
                <li><a href="#">[tag-name]</a></li>
                <li><a href="#">[tag-name]</a></li>

            </ul>
        </div>
    </section>
</div>
