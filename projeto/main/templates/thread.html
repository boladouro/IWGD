{% extends 'base.html' %}
{% block content %}
<div class="listagem">
  <h2>{{ thread.title }}</h2>
  {% for post in posts %}
    <li class="itens">
      <div class="post">
        <div class="meta">
          <p>Posted by {{ post.user.username }} on {{ post.date_created }}</p>
        </div> <!-- TODO aqui caixas de cada post seria melhor imo -->
        <div class="message">
          {{ post.text }}
        </div>
      </div>
    </li>
  {% endfor %}
</div>
{% endblock content %}
