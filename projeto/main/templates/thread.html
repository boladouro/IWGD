{% extends 'base.html' %}
{% block content %}
  <h2>{{ thread.title }}</h2>
  {% for post in posts %}
    <div class="post">
      <div class="meta">
        <p>Posted by {{ post.user.username }} on {{ post.date_created }}</p>
      </div> <!-- TODO aqui caixas de cada post seria melhor imo -->
      <div class="message">
        {{ post.text }}
      </div>
    </div>
  {% endfor %}
{% endblock content %}
